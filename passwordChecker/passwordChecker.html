<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="passwordChecker.js"></script>
    <link rel="stylesheet" href="passwordChecker.css">
    <meta charset="utf-8">
    <title>Password Checker</title>
  </head>
    <body>
     <h1>Sign-Up</h1>
     <h2>Please enter a username and password.</h2>
     <input id="uid" type="text" placeholder="User ID">
     <input id="pwd" type="text" placeholder="Password">
     <button type="button" name="button">Submit</button>
     <h3 id="crit1">Username and password the same?</h3>
     <h3 id="crit2">Username and password longer than 6?</h3>
     <h3 id="crit3">Username contains !#$?</h3>
     <h3 id="crit4">Password contains !#$?</h3>
     <h3 id="crit5">Password contains digit?</h3>
     <h3 id="crit6">Password has upper and lower case?</h3>
 </body>
</html>
