<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="carAccelerator.js"></script>
    <link rel="stylesheet" href="carAccelerator.css">
    <meta charset="utf-8">
    <title>Car Accelerator</title>
  </head>
  <body>
    <h1>Car Accelerator</h1>
    <div class="reg">
      <input id="make" type="text" placeholder="Enter make"/><br>
      <input id="model" type="text" placeholder="Enter model"/><br>
      <input id="year" type="text" placeholder="Enter year"/><br>
      <button id="submit" type="button">Submit</button>
    </div>
    <div class="info">
      <p id="carInfo"></p>
      <p id="carSpeed">0 mph</p>
      <button id="increase" type="button">Accelerate</button>
      <button id="decrease" type="button">Brake</button>
    </div>
  </body>
</html>
